<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-interface">
    <div class="top-section">
        <div class="minimap">
            <div class="minimap-display"></div>
            <div class="time-display"></div>
        </div>
    </div>
</div>

    <div class="player-enemy-info">
        <div class="player-info">
            <div class="icon player-icon"></div>
            <div class="bars">
                <div class="health-bar"></div>
                <div class="resource-bar"></div>
            </div>
        </div>
        <div class="enemy-info">
            <div class="bars">
                <div class="health-bar"></div>
                <div class="resource-bar"></div>
            </div>
            <div class="icon enemy-icon"></div>
        </div>
    </div>

    <div class="bottom-section">
        <div class="chat-window">
            <div class="chat-tabs">
                <div class="tab general-tab active">General</div>
                <div class="tab add-tab">+</div>
            </div>
            <div class="chat-messages">
                <p>System: You are now logged in!</p>
            </div>
            <input type="text" class="chat-input" placeholder="Send a message...">
        </div>

        <div class="bag-bar">
            <div class="bag general-bag"></div>
            <div class="bag"></div>
            <div class="bag"></div>
            <div class="bag"></div>
            <div class="bag"></div>
        </div>

        <!-- Game Menu Bar -->
        <div class="game-menu-bar">
            <button class="menu-button"><img src="" alt=""></button>
            <button class="menu-button"><img src="" alt=""></button>
            <button class="menu-button"><img src="" alt=""></button>
            <button class="menu-button"><img src="" alt=""></button>
            <button class="menu-button"><img src="" alt=""></button>
            <button class="menu-button"><img src="" alt=""></button>
        </div>

        <div class="action-bars">
            <div class="action-bar">
                <button class="action-button">1</button>
                <button class="action-button">2</button>
                <button class="action-button">3</button>
                <button class="action-button">4</button>
                <button class="action-button">5</button>
                <button class="action-button">6</button>
                <button class="action-button">7</button>
                <button class="action-button">8</button>
                <button class="action-button">9</button>
            </div>
            <div class="action-bar">
                <button class="action-button">1</button>
                <button class="action-button">2</button>
                <button class="action-button">3</button>
                <button class="action-button">4</button>
                <button class="action-button">5</button>
                <button class="action-button">6</button>
                <button class="action-button">7</button>
                <button class="action-button">8</button>
                <button class="action-button">9</button>
            </div>
        </div>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>
